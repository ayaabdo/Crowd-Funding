<div class="container">
  <div class=".col-xs-4 .col-md-offset-2">
    <div class="panel panel-default panel-info Profile">
      <div class="panel-heading"> My Profile </div>
      <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Success!</strong> Profile successfully saved
      </div>
      <div class="alert alert-warning">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Oops!</strong> Profile not saved. Try later.
      </div>
      <div class="panel-body">
        <div class="form-horizontal">

	<form action="{% url 'edit_profile' user_data.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
		<div class="form-group">
				<label class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-4">
					<input class="form-control" type="text" name="firstName"
						placeholder="First Name" ng-model="me.firstName" value="{{user_data.first_name}}">
			</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-4">
					<input class="form-control" type="text" name="lastName"
						placeholder="Last Name" ng-model="me.lastName" value="{{user_data.last_name}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Password</label>
			<div class="col-sm-4">
					<input class="form-control" type="Password" name="password"
						 ng-model="me.password" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Confirm Password</label>
			<div class="col-sm-4">
					<input class="form-control" type="Password" name="confirm_pass"
						 ng-model="me.password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-4">
					<input class="form-control" type="text" name="phone"
						placeholder="xxx-xxx-xxxx" value="{{user_data.mobile_number}}">
			</div>
		</div>  
       
		<div class="form-group">
			<label class="col-sm-2 control-label">Birthdate</label>
			<div class="col-sm-4">
					<input class="form-control" type="text" name="birthdate"
						value="{{user_data.birth_date}}">
			</div>
		</div>            
		<div class="form-group">
			<label class="col-sm-2 control-label">facebook profile</label>
			<div class="col-sm-4">
					<input class="form-control" type="text" name="face_profile"
						 value="{{user_data.face_profile}}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">country</label>
			<div class="col-sm-4">
					<input class="form-control" type="text" name="country"
						 value="{{user_data.country}}">
			</div>
		</div>
        
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary" type="submit">Update</button>
			</div>
		</div>
	</form>
        				</div>  <!-- end form-horizontal -->
      </div> <!-- end panel-body -->

    </div> <!-- end panel -->
    

  </div> <!-- end size -->
</div> <!-- end container-fluid -->
